<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitSave - Offline</title>
    <meta name="description" content="SplitSave is temporarily offline. Check your connection and try again.">
    <link rel="icon" href="/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 24px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .online {
            background: #d1fae5;
            color: #065f46;
        }
        
        .offline {
            background: #fee2e2;
            color: #991b1b;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>SplitSave needs an internet connection to work properly. Please check your connection and try again.</p>
        
        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div id="status" class="status offline">
            ðŸ”´ No internet connection detected
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const retryBtn = document.querySelector('.retry-btn');
            
            if (navigator.onLine) {
                statusEl.textContent = 'ðŸŸ¢ Connection restored! Redirecting...';
                statusEl.className = 'status online';
                retryBtn.textContent = 'Redirecting...';
                retryBtn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusEl.textContent = 'ðŸ”´ Still offline. Please check your connection.';
                statusEl.className = 'status offline';
                
                // Retry after 3 seconds
                setTimeout(() => {
                    retryBtn.textContent = 'Check Connection';
                    retryBtn.disabled = false;
                }, 3000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'ðŸ”´ Connection lost';
            statusEl.className = 'status offline';
        });
        
        // Check connection on page load
        window.addEventListener('load', () => {
            if (navigator.onLine) {
                checkConnection();
            }
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>
</html>
