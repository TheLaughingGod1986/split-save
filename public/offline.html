<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitSave - Offline</title>
  <meta name="description" content="SplitSave is currently offline. Your data will sync when connection is restored.">
  <meta name="theme-color" content="#6366f1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .offline-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      color: #1f2937;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .features {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: #f3f4f6;
      border-radius: 12px;
      color: #374151;
      font-size: 0.9rem;
    }
    
    .feature-icon {
      font-size: 1.2rem;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn.primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }
    
    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }
    
    .btn.secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #e5e7eb;
    }
    
    .btn.secondary:hover {
      background: #e5e7eb;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .connection-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .connection-indicator.online {
      background: #10b981;
      animation: none;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p class="subtitle">
      SplitSave is currently offline, but don't worry! Your data is safely stored and will sync automatically when your connection is restored.
    </p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span>Your data is cached locally</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Automatic sync when online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ“Š</span>
        <span>View cached information</span>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn primary" onclick="window.location.reload()">
        ðŸ”„ Try Again
      </button>
      <button class="btn secondary" onclick="checkConnection()">
        ðŸ“¡ Check Connection
      </button>
    </div>
    
    <div class="status">
      <span class="connection-indicator"></span>
      <span>Checking for internet connection...</span>
    </div>
  </div>

  <script>
    // Check connection status
    function checkConnection() {
      const indicator = document.querySelector('.connection-indicator')
      const statusText = document.querySelector('.status span:last-child')
      
      if (navigator.onLine) {
        indicator.classList.add('online')
        statusText.textContent = 'Connection restored! Refreshing...'
        setTimeout(() => window.location.reload(), 1500)
      } else {
        indicator.classList.remove('online')
        statusText.textContent = 'Still offline. Please check your connection.'
      }
    }
    
    // Listen for connection changes
    window.addEventListener('online', () => {
      const indicator = document.querySelector('.connection-indicator')
      const statusText = document.querySelector('.status span:last-child')
      
      indicator.classList.add('online')
      statusText.textContent = 'Connection restored! Refreshing...'
      setTimeout(() => window.location.reload(), 1500)
    })
    
    window.addEventListener('offline', () => {
      const indicator = document.querySelector('.connection-indicator')
      const statusText = document.querySelector('.status span:last-child')
      
      indicator.classList.remove('online')
      statusText.textContent = 'Connection lost. You are now offline.'
    })
    
    // Initial connection check
    setTimeout(checkConnection, 1000)
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('Service Worker registered:', registration)
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error)
        })
    }
  </script>
</body>
</html>
