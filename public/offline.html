<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitSave - Offline</title>
  <meta name="description" content="SplitSave is currently offline. Your data will sync when connection is restored.">
  <meta name="theme-color" content="#6366f1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 1rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    
    .feature:last-child {
      margin-bottom: 0;
    }
    
    .feature-icon {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      opacity: 0.8;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn.primary {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .btn.primary:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .connection-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    
    <h1>You're Offline</h1>
    
    <p class="subtitle">
      SplitSave is currently offline, but don't worry! Your data is safely stored and will sync automatically when your connection is restored.
    </p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span>Your data is cached locally</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Automatic sync when online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ“Š</span>
        <span>View cached information</span>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn primary" onclick="window.location.reload()">
        ðŸ”„ Try Again
      </button>
      <button class="btn" onclick="checkConnection()">
        ðŸ“¡ Check Connection
      </button>
    </div>
    
    <div class="status">
      <span class="connection-indicator"></span>
      <span>Checking for internet connection...</span>
    </div>
  </div>

  <script>
    // Check connection status
    function checkConnection() {
      const statusEl = document.querySelector('.status');
      const indicator = document.querySelector('.connection-indicator');
      
      if (navigator.onLine) {
        statusEl.innerHTML = '<span class="connection-indicator" style="background: #10b981;"></span><span>Connection restored! Reloading...</span>';
        setTimeout(() => window.location.reload(), 1500);
      } else {
        statusEl.innerHTML = '<span class="connection-indicator"></span><span>Still offline. Please check your internet connection.</span>';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', () => {
      checkConnection();
    });
    
    window.addEventListener('offline', () => {
      const statusEl = document.querySelector('.status');
      statusEl.innerHTML = '<span class="connection-indicator"></span><span>Connection lost. You are now offline.</span>';
    });
    
    // Check connection every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Initial connection check
    checkConnection();
    
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('Service Worker registered:', registration);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
